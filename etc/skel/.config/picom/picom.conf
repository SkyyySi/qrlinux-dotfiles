### Shadows ###
shadow = true;
shadow-radius = 35;
shadow-opacity = 0.85;
shadow-offset-x = -35;
shadow-offset-y = -35;
shadow-red = 0;
shadow-green = 0;
shadow-blue = 0;
shadow-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
#	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
#	"window_type = 'dropdown_menu'",
#	"window_type = 'toolbar'",
#	"window_type = 'menu'",
#	"window_type = 'normal'",
	"window_type = 'notification'",
#	"window_type = 'popup_menu'",
#	"window_type = 'splash'",
	"window_type = 'toolbar'",
	"window_type = 'utility'",
#	"window_type = 'unknown'",
	"class_g = 'i3-frame'",
	"class_g = 'firefox' && window_type = 'utility'",
];

### Fading animations ###
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 2.5;
no-fading-openclose = false;
no-fading-destroyed-argb = false;
fade-exclude = [
	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
#	"window_type = 'dropdown_menu'",
