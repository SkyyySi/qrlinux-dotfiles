#	"window_type = 'splash'",
#	"window_type = 'toolbar'",
#	"window_type = 'utility'",
#	"window_type = 'unknown'",
]

### Opacitiy settings ###
inactive-opacity = 1;
frame-opacity = 1;
menu-opacity = 1.0
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;
inactive-dim-fixed = 1.0;
focus-exclude = [
#	"window_type = 'combo'",
#	"window_type = 'desktop'",
